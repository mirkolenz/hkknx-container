on:
  workflow_dispatch: ~
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'mirkolenz' }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v2
      - uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64
      - uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            extra-platforms = aarch64-linux
      - uses: cachix/cachix-action@v12
        with:
          name: hkknx-container
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      # - uses: cihelper/action-semanticrelease-generic@v1
      #   id: semanticrelease
      - run: |
          nix flake update --commit-lock-file --commit-lockfile-summary 'chore(deps): update flake.lock'
          git push
          nix run .#manifest --impure
